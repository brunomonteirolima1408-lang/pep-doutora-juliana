<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PEP - Doutora Juliana Perez</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="container">
      <h1>PEP — Doutora Juliana Perez</h1>
      <nav>
        <a href="{{ url_for('patients') }}">Pacientes</a>
        <a href="{{ url_for('new_patient') }}">Novo Paciente</a>
      </nav>
    </div>
  </header>
  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for m in messages %}<li>{{ m }}</li>{% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer>
    <div class="container">
      <small>© {{ 2025 }} PEP local — Seus dados ficam no seu computador.</small>
    </div>
  </footer>
</body>
</html>
