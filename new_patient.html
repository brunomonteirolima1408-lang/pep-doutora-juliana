{% extends "layout.html" %}
{% block content %}
<h2>Novo Paciente</h2>
<form method="post" class="form">
  <div class="grid">
    <label>Nome* <input type="text" name="name" required></label>
    <label>CPF <input type="text" name="cpf"></label>
    <label>Data de Nascimento <input type="date" name="birthdate"></label>
    <label>Sexo
      <select name="sex">
        <option value="">—</option>
        <option>F</option>
        <option>M</option>
        <option>Outro</option>
      </select>
    </label>
    <label>Telefone <input type="text" name="phone"></label>
    <label>Endereço <input type="text" name="address"></label>
  </div>
  <label>Alergias <textarea name="allergies"></textarea></label>
  <label>Condições (doenças) <textarea name="conditions"></textarea></label>
  <label>Medicações de uso contínuo <textarea name="medications"></textarea></label>
  <label>Observações <textarea name="notes"></textarea></label>
  <button type="submit">Salvar</button>
</form>
{% endblock %}
